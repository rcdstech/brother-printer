<div class="container" style="display: none">
    <div class="row">
        <form enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Json File</label>
                <input accept=".json,application/json" name="avatar" type="file" class="form-control"/>
            </div>
            <input class="btn btn-default" type="button" value="Upload"/>
        </form>
    </div>
    <label id="url" data-toggle="tooltip" title="Click me to Copy URL" onclick="copyToClipboard()"></label>
</div>
<div class="container">
    <div class="row">
        <form >
            <div class="form-group">
                <label>Email</label>
                <input name="email" type="email" id="email" class="form-control"/>
            </div>
            <input class="btn btn-default" type="button" value="Scan To Email" onclick="withEmail(true)"/>
        </form>
    </div>
</div>
<script>
    const defaultEmail = 'Test@test.com'
    function withEmail(flag) {
        let email = document.getElementById('email');
        $.ajax({
            url: '/scanToEmail',
            type: 'POST',
            data: {
                data: JSON.stringify({
                    "ScanToEmail": {
                        "Destination": email.value === '' && !flag ? defaultEmail : email.value,
                        "ScanTray": "ADF",
                        "ColorMode": "Color",
                        "Resolution": "Normal",
                        "FileType": "PDF"
                    }
                })
            },
            success: function (data) {
                if(email.value !== '') alert('Your Email successfully added')

                $('#email').val(null);
            }
        })
    }
</script>
